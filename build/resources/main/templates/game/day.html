    <script th:inline="javascript">
        /*<![CDATA[*/
        var socket;
        $(document).ready(function () {
            var sock = new SockJS("/chat"); // endpoint
            var client = Stomp.over(sock);

            socket = client;
            isStomp = true;

            client.connect({}, function () {
                // 해당 토픽 구독
                client.subscribe('/topic/1', function (event) {
                    console.log(JSON.parse(event.body));
                    $(".chat_box").append("\n" + JSON.parse(event.body).id + " >> " + JSON.parse(event.body).msg);
                    $(".chat_box").scrollTop($(".chat_box").prop('scrollHeight'));
                });
            });
        });

        function sendmsg() {
            var chatting = {'msg':$(".chatsub").val()};

            if (!socket.connected) {
                $(".chatsub").val('');
                $(".chat_box").append("\n채팅 서버에 접속중입니다 잠시만 기다려주세요");
                $(".chatsub").focus();
            } else {
                socket.send("/room/1", chatting);
                $(".chatsub").val('');
                $(".chatsub").focus();
            }
        }

        var socket = null;
        var isStomp = false;

        function enter() {
            if (event.keyCode == 13) {
                if (!event.shiftKey) sendmsg();
            }
        }
    /*]]>*/
    </script>
